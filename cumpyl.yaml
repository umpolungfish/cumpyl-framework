# cumpyl 𐑓𐑮𐑱𐑥𐑢𐑻𐑒 𐑒𐑪𐑯𐑓𐑦𐑜𐑘𐑼𐑱𐑖𐑩𐑯
# Primary configuration file for the cumpyl binary rewriting framework

# Framework Settings
framework:
  version: "0.3.0"
  debug_mode: false
  verbose_logging: false
  max_file_size_mb: 100
  temp_directory: "/tmp/cumpyl"
  
# Plugin Configuration
plugins:
  enabled: true
  auto_discovery: true
  plugin_directory: "plugins"
  load_order:
    - "encoding"
    - "entropy_analysis" 
    - "string_extraction"
    - "packer_detection"
  
  # Individual plugin settings
  encoding:
    default_encoding: "base64"
    compression_level: 6
    max_encode_size_mb: 10
    
  entropy_analysis:
    block_size: 256
    threshold_high: 7.5
    threshold_low: 1.0
    
  string_extraction:
    min_string_length: 4
    max_string_length: 200
    include_unicode: true
    extract_patterns: true

# Analysis Profiles
profiles:
  malware_analysis:
    plugins: ["encoding", "entropy_analysis", "string_extraction", "packer_detection"]
    safety_checks: true
    detailed_reporting: true
    
  forensics:
    plugins: ["string_extraction", "entropy_analysis"]
    preserve_timestamps: true
    create_backups: true
    
  research:
    plugins: ["encoding", "entropy_analysis", "string_extraction"]
    experimental_features: true
    verbose_output: true

# Output Configuration
output:
  default_format: "yaml"
  available_formats: ["json", "xml", "yaml", "html"]
  create_backups: true
  backup_directory: "backups"
  
  # Report settings
  reports:
    include_metadata: true
    include_analysis_time: true
    include_plugin_versions: true
    compress_large_reports: true
    # 𐑓𐑲𐑤 𐑕𐑐𐑤𐑦𐑑𐑦𐑙 𐑕𐑧𐑑𐑦𐑙𐑟 𐑓𐑹 𐑤𐑸𐑡 𐑚𐑨𐑗 𐑮𐑦𐑐𐑹𐑑𐑟
    split_large_reports: true
    max_report_size_mb: 50  # 𐑕𐑐𐑤𐑦𐑑 𐑦𐑓 𐑤𐑸𐑜𐑼 𐑞𐑨𐑯 50MB
    files_per_chunk: 10     # 𐑥𐑨𐑒𐑕 𐑓𐑲𐑤𐑟 𐑐𐑼 𐑮𐑦𐑐𐑹𐑑 𐑗𐑳𐑙𐑒
  
  # 𐑦𐑯𐑑𐑼𐑨𐑒𐑑𐑦𐑝 𐑣𐑧𐑒𐑕 𐑝𐑿𐑼 𐑕𐑧𐑑𐑦𐑙𐑟
  hex_viewer:
    enabled: true
    default_bytes_per_row: 16
    max_display_bytes: 65536
    show_ascii: true
    show_offsets: true
    auto_add_section_annotations: true
    auto_add_analysis_annotations: true
    auto_add_suggestion_annotations: true
    color_scheme: "dark"  # "light" or "dark"
    annotation_priority: ["suggestions", "entropy", "strings", "sections"]

# Security Settings
security:
  sandbox_mode: false
  max_modifications_per_session: 100
  verify_checksums: true
  log_all_modifications: true

# Performance Settings
performance:
  enable_parallel_processing: true
  max_worker_threads: 4
  max_batch_size: 10  # 𐑥𐑨𐑒𐑕 𐑓𐑲𐑤𐑟 𐑐𐑼 𐑚𐑨𐑗 𐑓𐑹 𐑮𐑦𐑤𐑲𐑩𐑚𐑦𐑤𐑦𐑑𐑦
  cache_analysis_results: true
  cache_expiry_hours: 24
  memory_limit_mb: 512

# Binary Format Support
formats:
  pe:
    enabled: true
    preserve_signatures: false
    handle_packers: true
    
  elf:
    enabled: true
    preserve_debug_info: true
    handle_stripped_binaries: true
    
  macho:
    enabled: true
    handle_fat_binaries: true
    preserve_code_signatures: false

# Encoding Settings
encoding:
  available_methods:
    - "hex"
    - "octal" 
    - "base64"
    - "compressed_base64"
    - "null"
    - "custom"
  
  # Method-specific settings
  base64:
    line_wrap: 76
    url_safe: false
    
  compressed_base64:
    compression_algorithm: "zlib"
    compression_level: 6
    
  custom:
    allow_user_encoders: false
    validate_decoders: true

# Section Analysis
sections:
  auto_categorize: true
  safety_recommendations: true
  content_preview_bytes: 32
  
  # Section type mappings
  executable_sections: [".text", ".code", "__TEXT"]
  data_sections: [".data", ".bss", "__DATA"]
  readonly_sections: [".rdata", ".rodata", "__RODATA"]
  import_sections: [".idata", "__IMPORT"]
  debug_sections: [".debug", "__DWARF"]

# Obfuscation Settings
obfuscation:
  tier_system:
    enabled: true
    color_coding: true
    copy_ready_commands: true
    
  recommendations:
    prefer_safe_sections: true
    warn_dangerous_operations: true
    suggest_alternatives: true

# Logging Configuration
logging:
  level: "INFO"
  file_logging: true
  log_file: "cumpyl.log"
  max_log_size_mb: 10
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Integration Settings
integration:
  yara_rules_directory: "rules"
  external_tools:
    enabled: true
    timeout_seconds: 30
  
  apis:
    enable_rest_api: false
    api_port: 8080
    api_key_required: true